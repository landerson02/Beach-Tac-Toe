<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beach Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="head">
    <h1 class="title">Beach Tac Toe</h1>
</div>
<div id="main-container">


    <div class="choice-grid" id="icon-container">
        <div class="cell choice-label">Choose Your Icon</div>
        <button class="cell ball" id="icon-0"></button>
        <button class="cell star" id="icon-1"></button>
        <button class="cell pineapple" id="icon-2"></button>
        <button class="cell flamingo" id="icon-3"></button>
    </div>
    <div class="start-container">
        <button class="cell" id="start-btn">Start</button>
    </div>
    <div class="choice-grid" id="dif-container">
        <div class="cell choice-label">Choose Difficulty</div>
        <button class="cell dif" id="dif-0">Easy</button>
        <button class="cell dif" id="dif-1">Medium</button>
        <button class="cell dif" id="dif-2">Hard</button>
        <button class="cell dif" id="dif-3">Impossible</button>
    </div>
</div>


</body>
</html>
