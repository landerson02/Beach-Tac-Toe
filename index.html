<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beach Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="head">
    <h1 class="title">Beach Tac Toe</h1>
</div>
<div id="main-container">
    <div class="icon-choice-grid">
        <div class="cell icon-choice-label">You</div>
        <button class="cell ball" id="player-icon-1"></button>
        <button class="cell star" id="player-icon-2"></button>
        <button class="cell" id="player-icon-3"></button>
        <button class="cell" id="player-icon-4"></button>
    </div>
    <div class="start-container">
        <div class="cell icon-instructions">Choose Your Icon</div>
        <button class="cell" id="start-btn">Start</button>
    </div>
    <div class="icon-choice-grid">
        <div class="cell icon-choice-label">Opponent</div>
        <button class="cell ball" id="comp-icon-1"></button>
        <button class="cell star" id="comp-icon-2"></button>
        <button class="cell" id="comp-icon-3"></button>
        <button class="cell" id="comp-icon-4"></button>
    </div>
</div>


</body>
</html>
